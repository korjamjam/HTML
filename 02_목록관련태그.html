<!-- ! + ctrl + enter를 누르면 기본적인 세팅이 된다.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록관련태그</title>
    </head>
    <body>
    <li>목록1</li>
    <li>목록2</li>

    <h1>ui : 순서없는 목록 태그</h1>
    <ui>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ui>
    <ui>
        <li>HTML</li>
            <ul>
                <li>글자관련태그</li>
                <li>목록관련태그</li>
            </ul>
        <li>CSS</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ui>

    <hr>

    <h1>ol : 순서있는 목록 태그</h1>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ol>

    <!-- type속성을 통해서 순서표현 방식을 변경할 수 있다(A, a, i...)-->
    <!--start 속성을 이용해서 시작순서를 변경할 수 있다.-->
    <ol type="A" start = "0" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
        <li>jQuery</li>
    </ol>
    <br><br>

    <!--https://www.w3schools.com/ 사이트를 참고하면 많은 태그들을 볼 수 있다.-->
    <dl>
        <dt></dt>
    </dl>
    </body>
</html>
